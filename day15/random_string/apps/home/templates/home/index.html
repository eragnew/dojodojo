<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Strings!</title>
    <style>
      body {
        margin-top: 100px;
      }
      #content {
        width: 400px;
        margin: auto;
        text-align: center;
      }
      #inner-content {
        width: 100%;
        height: 60px;
        border: 1px solid black;
        color: darkgreen;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      {% if request.session.attempts %}
        <p>Random Word (attempt # {{request.session.attempts}})</p>
      {% else %}
        <p>Random Word Generator</p>
      {% endif %}
      <div id="inner-content">
        {% if request.session.random_string %}
          <h3>{{request.session.random_string}}</h3>
        {% endif %}
      </div>
      <form action="/" method="POST">
        {% csrf_token %}
        <input type="submit" value="Generate">
      </form>
    </div>
  </body>
</html>
