<html>
  <head>
    <title>Awesome Counter</title>
    <style type="text/css">
      body {
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <h3>{{ session['count'] }}</h3>
    <form action="/" method="GET">
      <input type="submit" value="reload">
    </form>
    <form action="/plus_two" method="POST">
      <input type="submit" value="+2">
    </form>
    <form action="/reset" method="POST">
      <input type="submit" value="reset">
    </form>
  </body>
</html>
